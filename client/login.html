<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article manage-login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>

    <!-- login and register -->
    <div class="loginAndRegBox">
        <!-- title-->
        <div class="title-box">
            Article manage
        </div>

        <!-- login -->
        <div class="login-box">
            <!-- login form -->
            <form class="layui-form" id="form-login">
                <!-- username -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username"  placeholder="Please input username" autocomplete="off" class="layui-input">
                </div>
                <!-- password-->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="Please input password" autocomplete="off" class="layui-input">
                </div>
                <!-- submit button -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" >login</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">Register</a>
                </div>
            </form>
        </div>

        <!-- register -->
        <div class="reg-box hide">
            <!-- register form -->
            <form class="layui-form" id="form-reg">
                <!-- username -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username"  placeholder="Please input username" autocomplete="off" class="layui-input">
                </div>
                <!-- password -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password"  placeholder="Please input password" autocomplete="off" class="layui-input">
                </div>

                <!-- submit button -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal">register</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxPre.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
