<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            write article
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub" lay-filter="formPublish" >
                <!-- article title -->
                <div class="layui-form-item">
                    <label class="layui-form-label">article title</label>
                    <div class="layui-input-block">
                        <input type="text" name="title"  placeholder="please input title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- article category -->
                <div class="layui-form-item">
                    <label class="layui-form-label">article category</label>
                    <div class="layui-input-block">
                        <select name="cate_id"  >
                        </select>
                    </div>
                </div>
                <!-- text editor -->
                <div class="layui-form-item">
                    <label class="layui-form-label">article content</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- photo -->
                <div class="layui-form-item">
                    <label class="layui-form-label">article cover</label>
                    <div class="layui-input-block cover-box">
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <div class="cover-right">
                            <div class="img-preview"></div>
                            <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">choose cover</button>
                            <input type="file" id="coverFile" style="display: none;" accept="image/png, image/jpeg, image/gif" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" >create</button>
                        <button class="layui-btn layui-btn-primary" id="btnSave">save as draft</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/html" id="tpl-select">
        <option value="">please select</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxPre.js"></script>
    <script src="/assets/lib/template-web.js"></script>

    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>

    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/js/article/art_pub.js"></script>
</body>

</html>
