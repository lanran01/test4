<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            article list
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-filter">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" >
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" >
                        <option value="">all status</option>
                        <option value="created">created</option>
                        <option value="draft">draft</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn"  >filter</button>
                </div>
            </form>
            <!-- list area -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>article title</th>
                        <th>category</th>
                        <th>created time</th>
                        <th>status</th>
                        <th>manipulate</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- page area -->
            <div id="pageBox"></div>
        </div>
    </div>

    <script type="text/html" id="tpl-filter">
        <option value="">all categorys</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button class="layui-btn layui-btn-xs btnEditArticle" data-id="{{$value.id}}">edit</button>
                <button class="layui-btn layui-btn-danger layui-btn-xs btnDelArticle" data-id="{{$value.id}}">delete</button>
                <button class="layui-btn layui-btn-danger layui-btn-xs btnArticleDetail" data-id="{{$value.id}}">detail</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxPre.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
